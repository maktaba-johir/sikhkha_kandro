<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নাজেরা বিভাগ - ডিজিটাল লাইব্রেরি</title>

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1b5e20;
            --accent: #f59e0b;
            --bg: #f8fafc;
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: url('../b.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px 0;
        }
        .overlay-main {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.5); z-index: 1;
        }
        .container { position: relative; z-index: 10; max-width: 1100px; margin: 0 auto; padding: 20px; }

        /* ব্যাক বাটন */
        .back-btn {
            position: fixed; top: 20px; left: 20px;
            color: white; text-decoration: none;
            padding: 10px 18px; border-radius: 12px;
            background: rgba(27, 94, 32, 0.9); z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: 600; display: flex; align-items: center; gap: 8px;
        }

        .header-box { text-align: center; color: white; margin-bottom: 40px; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }
        h1 { font-size: 3rem; margin-bottom: 10px; }
        .subtitle { font-size: 1.3rem; opacity: 0.9; }

        .section-title {
            margin: 40px 0 20px; color: white;
            border-left: 6px solid var(--accent);
            padding-left: 15px; font-size: 1.8rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* কিতাব কার্ড ডিজাইন */
        .books-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 25px;
        }
        .book-card {
            background: white; border-radius: 20px; overflow: hidden;
            position: relative; cursor: pointer; transition: 0.4s;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            height: 300px;
        }
        .book-card:hover { transform: translateY(-10px); }
        
        .book-cover { width: 100%; height: 100%; padding: 15px; background: #fff; }
        .book-cover img { width: 100%; height: 100%; object-fit: contain; }
        
        /* কিতাবে টাচ করলে যে অপশন আসবে */
        .book-options {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(27, 94, 32, 0.9); display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 15px;
            opacity: 0; transition: 0.4s; padding: 20px;
        }
        .book-card:hover .book-options { opacity: 1; }
        .opt-title { color: white; font-weight: 700; text-align: center; margin-bottom: 10px; font-size: 1.1rem; }
        
        .opt-btn {
            width: 80%; padding: 10px; border-radius: 50px; border: none;
            font-weight: 600; cursor: pointer; text-decoration: none;
            text-align: center; transition: 0.3s; font-size: 0.9rem;
        }
        .read-opt { background: var(--accent); color: white; }
        .dl-opt { background: white; color: var(--primary); }

        /* জেনারেল বাটন গ্রিড */
        .general-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px;
        }
        .gen-btn {
            display: flex; flex-direction: column; align-items: center; gap: 15px;
            padding: 30px; border-radius: 24px; color: white; text-decoration: none;
            font-weight: 700; font-size: 1.4rem; transition: 0.4s;
            box-shadow: 0 12px 25px rgba(0,0,0,0.3);
        }
        .gen-btn:hover { transform: translateY(-10px) scale(1.03); }
        .gen-btn i { font-size: 2.5rem; }

        .c1 { background: linear-gradient(135deg, #FF6D00, #FF9800); }
        .c2 { background: linear-gradient(135deg, #1976D2, #42A5F5); }
        .c3 { background: linear-gradient(135deg, #388E3C, #66BB6A); }

        /* পপআপ রিডার */
        #reader-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000;
        }
        .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 45px; cursor: pointer; }
        iframe { width: 100%; height: 100%; border: none; }

        .footer { text-align: center; margin-top: 60px; padding: 30px; color: white; font-weight: 500; }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .books-grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .book-card { height: 240px; }
            .gen-btn { padding: 20px; font-size: 1.2rem; }
        }
    </style>
</head>
<body>

    <div class="overlay-main"></div>

    <a href="../madrasha.html" class="back-btn"><i class="fas fa-arrow-left"></i> ফিরে যান</a>

    <div class="container">
        <div class="header-box">
            <h1>নাজেরা বিভাগ</h1>
            <p class="subtitle">আপনার পছন্দনীয় কুরআন ও কিতাব বাছাই করুন</p>
        </div>

        <h2 class="section-title">এরাবিক অংশ</h2>
        <div class="books-grid" id="arabic-list">
            </div>

        <h2 class="section-title">জেনারেল অংশ</h2>
        <div class="general-grid">
            <a href="1c.html" class="gen-btn c1"><i class="fas fa-star"></i><span>১ম শ্রেণী</span></a>
            <a href="2c.html" class="gen-btn c2"><i class="fas fa-book"></i><span>২য় শ্রেণী</span></a>
            <a href="3c.html" class="gen-btn c3"><i class="fas fa-graduation-cap"></i><span>৩য় শ্রেণী</span></a>
        </div>

        <div class="footer">
            &copy; ২০২৬ রাহবার টিম। সর্বস্বত্ব সংরক্ষিত।
        </div>
    </div>

    <div id="reader-modal">
        <span class="close-btn" onclick="closeReader()">&times;</span>
        <iframe id="book-frame" src=""></iframe>
    </div>

    <script>
        const books = [
            { id: "15-line-standard-quran-pdf", title: "১৫ লাইন কুরআন" },
            { id: "nurani_poddoti", title: "নূরানী পদ্ধতি" },
            { id: "nujhatul_qari", title: "নুযহাতুল ক্বারী" },
            { id: "adeai_masnunah", title: "আদইয়ায়ে মাছনূনাহ" },
            { id: "nurani_poddotite_olpo_somoye_quran_sikkhah", title: "অল্প সময়ে কুরআন" }
        ];

        const list = document.getElementById('arabic-list');

        books.forEach(book => {
            list.innerHTML += `
                <div class="book-card">
                    <div class="book-cover">
                        <img src="https://archive.org/services/img/${book.id}" alt="${book.title}">
                    </div>
                    <div class="book-options">
                        <div class="opt-title">${book.title}</div>
                        <button class="opt-btn read-opt" onclick="openReader('${book.id}')">অনলাইনে পড়ুন</button>
                        <a href="https://archive.org/download/${book.id}" class="opt-btn dl-opt" target="_blank">ডাউনলোড</a>
                    </div>
                </div>
            `;
        });

        function openReader(id) {
            document.getElementById('book-frame').src = `https://archive.org/embed/${id}`;
            document.getElementById('reader-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeReader() {
            document.getElementById('reader-modal').style.display = 'none';
            document.getElementById('book-frame').src = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
