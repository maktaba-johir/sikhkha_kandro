<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>হিফজ বিভাগ - ডিজিটাল লাইব্রেরি</title>

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1b5e20;
            --accent: #f59e0b;
            --bg: #f8fafc;
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: url('../b.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px 0;
        }
        .overlay-main {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6); z-index: 1;
        }
        .container { position: relative; z-index: 10; max-width: 1100px; margin: 0 auto; padding: 20px; }

        /* ব্যাক বাটন */
        .back-btn {
            position: fixed; top: 20px; left: 20px;
            color: white; text-decoration: none;
            padding: 10px 18px; border-radius: 12px;
            background: rgba(27, 94, 32, 0.9); z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: 600; display: flex; align-items: center; gap: 8px;
        }

        .header-box { text-align: center; color: white; margin-bottom: 30px; }
        h1 { font-size: 2.8rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        /* কুরআন ক্যাটাগরি বক্স */
        .category-box {
            background: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            color: white; padding: 25px; border-radius: 20px;
            text-align: center; margin-bottom: 30px; cursor: pointer;
            transition: 0.3s; box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.2);
        }
        .category-box:hover { transform: translateY(-5px); background: linear-gradient(135deg, #2e7d32 0%, #1b5e20 100%); }
        .category-box i { font-size: 2.5rem; margin-bottom: 10px; color: var(--accent); }

        .section-title {
            margin: 30px 0 20px; color: white;
            border-left: 6px solid var(--accent);
            padding-left: 15px; font-size: 1.6rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* গ্রিড ডিজাইন */
        #quran-list { display: none; margin-bottom: 40px; }
        .books-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px;
        }

        /* লম্বা বইয়ের কার্ড ডিজাইন */
        .book-card {
            background: white; border-radius: 12px; overflow: hidden;
            position: relative; cursor: pointer; transition: 0.4s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            aspect-ratio: 2 / 3; /* লম্বা ডিজাইন */
        }
        .book-card:hover { transform: scale(1.05); }
        
        .book-cover { width: 100%; height: 100%; background: #fff; }
        .book-cover img { width: 100%; height: 100%; object-fit: fill; }
        
        /* টাচ করলে বাটন আসবে (ওভারলে) */
        .book-options {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(27, 94, 32, 0.92); display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 12px;
            opacity: 0; transition: 0.4s; padding: 15px;
        }
        .book-card:hover .book-options { opacity: 1; }
        .opt-title { color: white; font-weight: 700; text-align: center; font-size: 0.9rem; margin-bottom: 5px; line-height: 1.3; }
        
        .opt-btn {
            width: 90%; padding: 8px; border-radius: 5px; border: none;
            font-weight: 700; cursor: pointer; text-decoration: none;
            text-align: center; font-size: 0.85rem; transition: 0.2s;
        }
        .read-opt { background: var(--accent); color: white; }
        .dl-opt { background: white; color: var(--primary); }
        .opt-btn:active { transform: scale(0.95); }

        /* রিডার পপআপ */
        #reader-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000;
        }
        .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 45px; cursor: pointer; }
        iframe { width: 100%; height: 100%; border: none; }

        .footer { text-align: center; margin-top: 50px; padding: 20px; color: white; opacity: 0.8; }

        @media (max-width: 600px) {
            .books-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            h1 { font-size: 2.2rem; }
            .category-box h2 { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="overlay-main"></div>
    <a href="../madrasha.html" class="back-btn"><i class="fas fa-arrow-left"></i> ফিরে যান</a>

    <div class="container">
        <div class="header-box">
            <h1>হিফজ বিভাগ</h1>
            <p>আপনার কিতাব বাছাই করুন</p>
        </div>

        <div class="category-box" onclick="toggleQuran()">
            <i class="fas fa-quran"></i>
            <h2>কুরআন মাজীদ</h2>
            <p>বিভিন্ন প্রিন্টের কুরআন দেখতে এখানে ক্লিক করুন</p>
        </div>

        <div id="quran-list" class="books-grid">
            </div>

        <h2 class="section-title">অন্যান্য প্রয়োজনীয় কিতাব</h2>
        <div class="books-grid" id="other-books">
            </div>

        <div class="footer">
            &copy; ২০২৬ রাহবার টিম। সর্বস্বত্ব সংরক্ষিত।
        </div>
    </div>

    <div id="reader-modal">
        <span class="close-btn" onclick="closeReader()">&times;</span>
        <iframe id="book-frame" src=""></iframe>
    </div>

    <script>
        const quranData = [
            { id: "15-line-standard-quran-pdf", title: "১৫ লাইন কুরআন" },
            { id: "hafizi-quran-15-line", title: "হাফেজী কুরআন" },
            { id: "QuranMajeed-15Lines-SaudiPrint", title: "সৌদি প্রিন্ট কুরআন" },
            { id: "holy-quran-beautiful-arabic-text", title: "সুন্দর টেক্সট কুরআন" },
            { id: "QuranEMajeed15Lines", title: "কুরআনুল কারীম" },
            { id: "quranekareem15line_202003", title: "কুরআন (১৫ লাইন)" },
            { id: "QuranMajeed-15Lines-PakistaniPrint", title: "পাকিস্তানি প্রিন্ট" }
        ];

        const otherData = [
            { id: "nurani_poddoti", title: "নূরানী পদ্ধতি" },
            { id: "nujhatul_qari", title: "নুযহাতুল ক্বারী" },
            { id: "adeai_masnunah", title: "আদইয়ায়ে মাছনূনাহ" },
            { id: "nurani_poddotite_olpo_somoye_quran_sikkhah", title: "অল্প সময়ে শিক্ষা" }
        ];

        function createBookCard(book) {
            return `
                <div class="book-card">
                    <div class="book-cover">
                        <img src="https://archive.org/services/img/${book.id}" alt="${book.title}">
                    </div>
                    <div class="book-options">
                        <div class="opt-title">${book.title}</div>
                        <button class="opt-btn read-opt" onclick="openReader('${book.id}')">পড়ুন</button>
                        <a href="https://archive.org/download/${book.id}" class="opt-btn dl-opt" target="_blank">ডাউনলোড</a>
                    </div>
                </div>
            `;
        }

        const quranGrid = document.getElementById('quran-list');
        const otherGrid = document.getElementById('other-books');

        quranData.forEach(book => quranGrid.innerHTML += createBookCard(book));
        otherData.forEach(book => otherGrid.innerHTML += createBookCard(book));

        function toggleQuran() {
            const list = document.getElementById('quran-list');
            const isHidden = window.getComputedStyle(list).display === 'none';
            list.style.display = isHidden ? 'grid' : 'none';
            if(isHidden) list.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function openReader(id) {
            document.getElementById('book-frame').src = `https://archive.org/embed/${id}`;
            document.getElementById('reader-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeReader() {
            document.getElementById('reader-modal').style.display = 'none';
            document.getElementById('book-frame').src = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
