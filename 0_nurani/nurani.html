<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নূরানী বিভাগ - ডিজিটাল লাইব্রেরি</title>

    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #1b5e20;
            --accent: #f59e0b;
        }
        body {
            font-family: 'Hind Siliguri', sans-serif;
            background: url('../b.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            padding: 20px 0;
        }
        .overlay-main {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.55); z-index: 1;
        }
        .container { position: relative; z-index: 10; max-width: 1100px; margin: 0 auto; padding: 20px; }

        .back-btn {
            position: fixed; top: 20px; left: 20px;
            color: white; text-decoration: none;
            padding: 10px 18px; border-radius: 12px;
            background: rgba(27, 94, 32, 0.9); z-index: 100;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            font-weight: 600; display: flex; align-items: center; gap: 8px;
        }

        .header-box { text-align: center; color: white; margin-bottom: 40px; }
        h1 { font-size: 3rem; text-shadow: 0 2px 10px rgba(0,0,0,0.5); }

        .section-title {
            margin: 40px 0 25px; color: white;
            border-left: 6px solid var(--accent);
            padding-left: 15px; font-size: 1.8rem;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* বইয়ের মতো লম্বা ডিজাইন */
        .books-grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); 
            gap: 20px;
        }
        .book-card {
            background: white; border-radius: 12px; overflow: hidden;
            position: relative; cursor: pointer; transition: 0.4s;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
            aspect-ratio: 2 / 3; /* বইয়ের আদর্শ অনুপাত */
        }
        .book-card:hover { transform: scale(1.05); }
        
        .book-cover { width: 100%; height: 100%; background: #fff; display: flex; align-items: center; justify-content: center; }
        .book-cover img { 
            width: 100%; height: 100%; 
            object-fit: fill; /* ছবিকে বইয়ের ফ্রেম অনুযায়ী লম্বা করবে */
        }
        
        .book-options {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(27, 94, 32, 0.92); display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 12px;
            opacity: 0; transition: 0.4s; padding: 15px;
        }
        .book-card:hover .book-options { opacity: 1; }
        .opt-title { color: white; font-weight: 700; text-align: center; font-size: 0.95rem; margin-bottom: 5px; }
        
        .opt-btn {
            width: 90%; padding: 8px; border-radius: 5px; border: none;
            font-weight: 700; cursor: pointer; text-decoration: none;
            text-align: center; font-size: 0.85rem;
        }
        .read-opt { background: var(--accent); color: white; }
        .dl-opt { background: white; color: var(--primary); }

        /* জেনারেল বাটন */
        .general-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 20px;
        }
        .gen-btn {
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            padding: 25px; border-radius: 20px; color: white; text-decoration: none;
            font-weight: 700; font-size: 1.4rem; transition: 0.4s;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }
        .gen-btn:hover { transform: translateY(-5px); }
        .c0 { background: linear-gradient(135deg, #FBC02D, #F9A825); } 
        .c1 { background: linear-gradient(135deg, #FF6D00, #FF9800); } 
        .c2 { background: linear-gradient(135deg, #1976D2, #42A5F5); } 
        .c3 { background: linear-gradient(135deg, #388E3C, #66BB6A); }

        #reader-modal {
            display: none; position: fixed; top: 0; left: 0;
            width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000;
        }
        .close-btn { position: absolute; top: 20px; right: 30px; color: white; font-size: 45px; cursor: pointer; }
        iframe { width: 100%; height: 100%; border: none; }

        @media (max-width: 600px) {
            .books-grid { grid-template-columns: repeat(2, 1fr); gap: 12px; }
            h1 { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <div class="overlay-main"></div>
    <a href="../madrasha.html" class="back-btn"><i class="fas fa-arrow-left"></i> ফিরে যান</a>

    <div class="container">
        <div class="header-box">
            <h1>নূরানী বিভাগ</h1>
            <p style="color:white">আপনার কিতাব বাছাই করুন</p>
        </div>

        <h2 class="section-title">এরাবিক অংশ</h2>
        <div class="books-grid" id="arabic-list"></div>

        <h2 class="section-title">জেনারেল অংশ</h2>
        <div class="general-grid">
            <a href="0c.html" class="gen-btn c0"><i class="fas fa-child"></i><span>শিশু শ্রেণী</span></a>
            <a href="1c.html" class="gen-btn c1"><i class="fas fa-star"></i><span>১ম শ্রেণী</span></a>
            <a href="2c.html" class="gen-btn c2"><i class="fas fa-book"></i><span>২য় শ্রেণী</span></a>
            <a href="3c.html" class="gen-btn c3"><i class="fas fa-graduation-cap"></i><span>৩য় শ্রেণী</span></a>
        </div>
    </div>

    <div id="reader-modal">
        <span class="close-btn" onclick="closeReader()">&times;</span>
        <iframe id="book-frame" src=""></iframe>
    </div>

    <script>
        const arabicBooks = [
            { id: "nadieatul_qural_qawada", title: "নাদিয়াতুল কুরআন" },
            { id: "sahnur_bagdadi_qaida", title: "বাগদাদী কায়দা" },
            { id: "nadiea_amma_para", title: "নাদিয়া আমপারা" },
            { id: "nurani_poddoti", title: "নূরানী পদ্ধতি" },
            { id: "nurani_poddotite_olpo_somoye_quran_sikkhah", title: "অল্প সময়ে শিক্ষা" },
            { id: "adeai_masnunah", title: "আদইয়ায়ে মাছনূনাহ" }
        ];

        const list = document.getElementById('arabic-list');
        arabicBooks.forEach(book => {
            list.innerHTML += `
                <div class="book-card">
                    <div class="book-cover">
                        <img src="https://archive.org/services/img/${book.id}" alt="${book.title}">
                    </div>
                    <div class="book-options">
                        <div class="opt-title">${book.title}</div>
                        <button class="opt-btn read-opt" onclick="openReader('${book.id}')">পড়ুন</button>
                        <a href="https://archive.org/download/${book.id}" class="opt-btn dl-opt" target="_blank">ডাউনলোড</a>
                    </div>
                </div>
            `;
        });

        function openReader(id) {
            document.getElementById('book-frame').src = `https://archive.org/embed/${id}`;
            document.getElementById('reader-modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeReader() {
            document.getElementById('reader-modal').style.display = 'none';
            document.getElementById('book-frame').src = '';
            document.body.style.overflow = 'auto';
        }
    </script>
</body>
</html>
